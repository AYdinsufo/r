<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body>
<center>
    <div class="btn btn-primary heading">
        <h3>AI Ping Pong</h3>  
        <button class="btn btn-info" data-toggle="modal" data-target="#mymodal">Instruction</button>
      </div>
    
    <br>
    <br>
    <button id="playgame" class="btn btn-success" onclick="startGame()">Play Game</button>
    <br>
    <br>
    <button id="restart" class="btn btn-success" onclick="restart()">Restart</button>
    <br>
    <br>
    <div id="status" class="btn btn-primary"></div>
    <div id="canvas"></div>
    <h4 id="footer">Developed by Aydin </h4>
    <div id="mymodal" class="modal fade">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button class="close" data-dismiss="modal">&times;</button>
              <h4>Instructions</h4>
            </div>
            <div class="modal-body">
              <ol>
                <li>first keep your laptop screen straight.</li>
                <li>Move youself approximately 3-4 feet away from the laptop.</li>
                <li>Move your right wrist in ascending and descending manner</li>
                <li>Press play button to start the game.</li>
              </ol>
            </div>
          </div>
        </div>
      </div>
</center>
<script src="main.js"></script>
    </body>
</html>
